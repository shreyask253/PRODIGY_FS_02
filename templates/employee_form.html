<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>{{ 'Edit' if employee else 'Add' }} Employee</h2>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ employee.name if employee else '' }}">

            <label>Email:</label>
            <input type="email" name="email" value="{{ employee.email if employee else '' }}">

            <label>Department:</label>
            <input type="text" name="department" value="{{ employee.department if employee else '' }}">

            <label>Position:</label>
            <input type="text" name="position" value="{{ employee.position if employee else '' }}">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
