<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Employee Dashboard</h2>
        <div class="top-actions">
            <a class="btn green" href="{{ url_for('add_employee') }}">Add Employee</a>
            <a class="btn red" href="{{ url_for('logout') }}">Logout</a>
        </div>
        <ul class="employee-list">
        {% for emp in employees %}
            <li>
                <div class="emp-info">
                    <strong>{{ emp.name }}</strong> - {{ emp.email }}
                </div>
                <div class="emp-actions">
                    <a href="{{ url_for('edit_employee', id=emp.id) }}">Edit</a>
                    <a href="{{ url_for('delete_employee', id=emp.id) }}">Delete</a>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
